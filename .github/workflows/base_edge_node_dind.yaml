name: Base edge node dind image build and push
on: 
  push:
    paths:
      - 'base_edge_node_dind/**'  # Specify path to your directory

jobs:
  build-and-push-edge-node-image:
    runs-on: ubuntu-latest
  
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.R1_DOCKERHUB_USERNAME }}
          password: ${{ secrets.R1_DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: "lab:latest"
          driver: cloud
          endpoint: "naeural/naeural-builder"

      - name: Cleanup space
        run: |
          echo "===========docker buildx du ==================="
          docker buildx du
          echo "===========docker buildx prune -f. Add -af if any other space issues. ============"
          docker buildx prune -f
          echo "===========docker buildx du ================="
          docker buildx du
          echo "========================================"


      - name: Build and push GPU
        uses: docker/build-push-action@v5
        with:
          context: ./base_edge_node_dind
          file: ./base_edge_node_dind/Dockerfile
          push: true
          tags: "ratio1/base_edge_node_amd64-d:latest"

      - name: Build and push CPU
        uses: docker/build-push-action@v5
        with:
          context: ./base_edge_node_dind
          file: ./base_edge_node_dind/Dockerfile_cpu
          push: true
          tags: "ratio1/base_edge_node_amd64_cpu-d:latest"

      - name: Retag and Push GPU
        run: |
          cd base_edge_node_dind/
          chmod +x retag_and_push.sh  # Ensure the script is executable
          ./retag_and_push.sh "ratio1/base_edge_node_amd64-d:latest"

      - name: Retag and Push CPU
        run: |
          cd base_edge_node_dind/
          chmod +x retag_and_push.sh  # Ensure the script is executable
          ./retag_and_push.sh  "ratio1/base_edge_node_amd64_cpu-d:latest"
